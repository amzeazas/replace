<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Replacinator</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Replacinator!</h1>
    <h3>Go ahead and enter in a sentence of your choosing. Don't like what you wrote? Well, the Replacinator will replace a word of your choosing with another word you like!</h3>
    <form id="sentence">
      <label for="text">Enter your sentence:</label>
      <br>
      <textarea class="form-control" id="text" required></textarea>
      <br>
      <button type="submit" class="btn btn-info">Submit!</button>
    </form>
    <br>
    <div id="replace_form">
      <form id="replace">
        <div class="form-group">
          <label for="old">Enter the word you would like replaced:</label><br>
          <input id="old" type="text" pattern="[A-Za-z]+" title="Words only" required>
        </div>
        <div class="form-group">
          <label for="replacement">Enter the new word you would like to replace it:</label><br>
          <input id="replacement" type="text" pattern="[A-Za-z]+" title="Words only" required>
        </div>
        <button type="submit" class="btn btn-success">Replace!</button>
      </form>
    </div>
    <br>
    <div id="result">
      <p>Here are your results:</p>
      <center>
        <p><span class="output"></span></p>
      </center>
    </div>
  </div>
</body>
</html>
